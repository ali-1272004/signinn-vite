<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Healthca Hospital</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h2>Healthca Hospital</h2>
                <p id="form-title" style="color: #7f8c8d;">Welcome Back</p>
            </div>

            <div class="auth-tabs">
                <button id="tab-login" class="tab-btn active">Login</button>
                <button id="tab-register" class="tab-btn">Register</button>
            </div>

            <form id="login-form">
                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" placeholder="name@example.com" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" placeholder="********" required>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">Login Now</button>
            </form>

            <form id="register-form" class="hidden">
                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" placeholder="John Doe" required>
                </div>
                <div class="form-group">
                    <label>Phone Number</label>
                    <input type="tel" placeholder="+123 456 789" required>
                </div>
                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" placeholder="name@example.com" required>
                </div>
                <div class="form-group">
                    <label>Create Password</label>
                    <input type="password" placeholder="********" required>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">Create Account</button>
            </form>

        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
